<div class="flex">
  <div>
    <table>
      <tr>
        <td>username</td>
        <td><input class="w-full" type="text" [(ngModel)]="username"></td>
      </tr>
      <tr>
        <td>password</td>
        <td><input class="w-full" type="password" [(ngModel)]="password"></td>
      </tr>
      <tr>
      <td>
        <span>Mã Lớp Đã Chọn</span>
      </td>
        <td>
          <table>
            <tr *ngFor="let classId of classIds">
              <td class="border border-solid border-black">{{classId}}</td>
              <td><button (click)="onDeleteClassId(classId)">Xoá</button></td>
            </tr>
            <tr>
              <td class="border border-solid border-black"><input type="text" (keypress)="onKeyPressClassId($event)" [(ngModel)]="classId"></td>
              <td><button (click)="onAddClassId()">ENTER</button></td>
            </tr>
          </table>
        </td>
        <td><span><a href="javascript:void" (click)="openSearchBox()">Tìm Kiếm</a>, <a href="javascript:void" (click)="openSuggestBox()">Gợi Ý</a></span></td>
      </tr>
      <tr>
        <td>Hẹn Giờ</td>
        <td><input type="datetime-local" class="w-full" [(ngModel)]="timeToStart"></td>
      </tr>
    </table>
    <button class="px-1" (click)="onSubmit()">Gửi</button>
  </div>
</div>
<div *ngIf="showSearchBox" class="fixed w-screen h-screen search-box top-0">
  <div class="w-full h-full relative flex justify-center overflow-auto">
    <div class="absolute top-0 left-0 w-full h-full backdrop-blur-sm bg-white/30 z-0" (click)="closeSearchBox()"></div>
    <div class="absolute max-w-[90%] max-h-full overflow-auto z-10 bg-black p-1">
      <div class="flex items-center">
        <h2>Tìm kiếm</h2>
        <div class="ml-1"><span>(nhấn vào lớp để thêm vào danh sách đăng ký)</span></div>
      </div>
      <div app-term-id-search-class-to-register (classClicked)="takeClickedClassToRegister($event)" [navigateOnQueryChange]="false"></div>
    </div>
  </div>
</div>
<div *ngIf="showSuggestBox" class="fixed w-screen h-screen search-box top-0">
  <div class="w-full h-full relative flex justify-center overflow-auto">
    <div class="absolute top-0 left-0 w-full h-full backdrop-blur-sm bg-white/30 z-0" (click)="closeSuggestBox()"></div>
    <div class="absolute max-w-[90%] max-h-full overflow-auto z-10 bg-black">
      <div class="p-1" app-new-job-suggestion-box (classClicked)="takeClickedClassToRegister($event)"></div>
    </div>
  </div>
</div>
