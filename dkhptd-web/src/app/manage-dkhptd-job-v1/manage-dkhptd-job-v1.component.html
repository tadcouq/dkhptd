<div>
  <table>
    <tr>
      <td>job._id</td>
      <td>job.username</td>
      <td (click)="toggleShowPassword()" (dblclick)="null"><span>job.password</span><span><input type="checkbox" [(ngModel)]="showPassword"></span></td>
      <td>job.classIds</td>
      <td>job.timeToStart</td>
      <td>job.createdAt</td>
      <td>job.status</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr *ngFor="let job of jobs" app-dkhptd-job-row [job]="job" [showPassword]="showPassword"></tr>
  </table>
</div>
<div>
  <router-outlet></router-outlet>
</div>
