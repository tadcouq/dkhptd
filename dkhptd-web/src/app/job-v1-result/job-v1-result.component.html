<div *ngIf="result && result.vars">
  <div *ngIf="result.vars.systemError">
    <span>Lỗi hệ thống nhà trường</span>
  </div>
  <div>
    <span *ngIf="result.vars.userError; else captchaError">{{result.vars.userError}}</span>
    <ng-template #captchaError>{{result.vars.captchaError}}</ng-template>
  </div>
  <div>
    <div *ngFor="let c of result.vars.registerResult"></div>
  </div>
</div>
