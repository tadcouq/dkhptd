<div class="flex">
  <div>
    <table>
      <tr>
        <td *ngIf="showIdColumn">_id</td>
        <td>termId</td>
        <td>wantedSubjectIds</td>
        <td></td>
      </tr>
      <tr>
        <td *ngIf="showIdColumn">{{preference._id}}</td>
        <td><input type="text" [(ngModel)]="preference.termId"></td>
        <td>
          <table class="">
            <tr *ngFor="let subjectId of preference.wantedSubjectIds">
              <td class="border border-solid border-black">{{subjectId}}</td>
              <td class=""><button (click)="onRemoveSubjectId(subjectId)">REMOVE</button></td>
            </tr>
            <tr>
              <td class="border border-solid border-black"><input type="text" [(ngModel)]="subjectId"></td>
              <td class=""><button (click)="onAddSubjectId()">ADD</button></td>
            </tr>
          </table>
        </td>
        <td *ngIf="showUpdateButton">
          <button (click)="onUpdatePreference()">UPDATE</button>
        </td>
      </tr>
      <!-- <tr>
        <td>ownerAccountId</td>
        <td>{{preference.ownerAccountId}}</td>
      </tr> -->
    </table>
  </div>
</div>
