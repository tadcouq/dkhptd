<div class="flex">
  <table>
    <tr>
      <td *ngIf="showIdColumn">_id</td>
      <td>Kỳ Học</td>
      <td>Mã Học Phần Mong Muốn</td>
      <td *ngIf="showUpdateButton"></td>
    </tr>
    <tr *ngIf="preference">
      <td *ngIf="showIdColumn" class="ObjectId">{{preference._id}}</td>
      <td><input type="text" [(ngModel)]="preference.termId"></td>
      <td>
        <table>
          <tr *ngFor="let subjectId of preference.wantedSubjectIds">
            <td class="border border-solid border-black">{{subjectId}}</td>
            <td class=""><button (click)="onRemoveSubjectId(subjectId)">Xóa</button></td>
          </tr>
          <tr>
            <td class="border border-solid border-black"><input type="text" [(ngModel)]="subjectId" (keypress)="onKeyPressSubjectId($event)"></td>
            <td class=""><button (click)="onAddSubjectId()">Thêm</button></td>
          </tr>
        </table>
      </td>
      <td *ngIf="showUpdateButton">
        <button (click)="onUpdatePreference()">Cập Nhật</button>
      </td>
    </tr>
  </table>
</div>
